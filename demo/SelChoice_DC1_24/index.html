<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>協力者と接続する</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>

        <main>
            <div class="container">
                <div
                    class="row justify-content-start align-items-start g-2 d-flex align-items-stretch"
                >
                    <div class="col-5">
                        <div class="container" style="border: solid">
                            <div
                                class="row justify-content-center align-items-center g-2"
                            >
                                <div class="col">
                                    <button
                                        id="createButton"
                                        type="button"
                                        class="btn btn-primary"
                                    >
                                        Create
                                    </button>
                                </div>
                                <div class="col">
                                    <button
                                        id="goButton"
                                        type="button"
                                        class="btn btn-primary"
                                    >
                                        Go
                                    </button>
                                </div>
                                <div class="col">
                                    <button
                                        type="button"
                                        class="btn btn-danger"
                                    >
                                        Stop
                                    </button>
                                </div>
                            </div>

                            <!-- parameters -->
                            <div
                                class="row justify-content-center align-items-center g-2"
                            >
                                <div class="col-2">
                                    <label for="customRange3" class="form-label"
                                        >N</label
                                    >
                                </div>
                                <div class="col-8">
                                    <input
                                        type="range"
                                        class="form-range"
                                        min="10"
                                        max="30"
                                        step="1"
                                        id="range_N"
                                    />
                                </div>
                                <div class="col-2" id="range_N_value">20</div>
                            </div>
                            <div
                                class="row justify-content-center align-items-center g-2"
                            >
                                <div class="col-2">
                                    <label for="customRange3" class="form-label"
                                        >b/c</label
                                    >
                                </div>
                                <div class="col-8">
                                    <input
                                        type="range"
                                        class="form-range"
                                        min="1"
                                        max="10"
                                        step="1"
                                        id="range_bc"
                                    />
                                </div>
                                <div class="col-2" id="range_bc_value">5</div>
                            </div>
                            <div
                                class="row justify-content-center align-items-center g-2"
                            >
                                <div class="col-2">
                                    <label for="customRange3" class="form-label"
                                        >init C</label
                                    >
                                </div>
                                <div class="col-8">
                                    <input
                                        type="range"
                                        class="form-range"
                                        min="0"
                                        max="1"
                                        step="0.1"
                                        id="range_initC"
                                    />
                                </div>
                                <div class="col-2" id="range_initC_value">
                                    0.5
                                </div>
                            </div>
                            <div
                                class="row justify-content-center align-items-center g-2"
                            >
                                <div class="col d-flex">
                                    <div class="col form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="imitationRadio"
                                            id="maximizerRadio"
                                            checked
                                        />
                                        <label
                                            class="form-check-label"
                                            for="maximizerRadio"
                                        >
                                            Maximizer
                                        </label>
                                    </div>
                                    <div class="col form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="imitationRadio"
                                            id="saticficerRadio"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="saticficerRadio"
                                        >
                                            Saticficer
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- data plot 1 -->
                            <svg
                                id="fracCPlot"
                                style="width: 100%; height: 300px"
                            ></svg>
                            <!-- data plot 2 -->
                            <svg
                                id="assortmentPlot"
                                style="width: 100%; height: 300px"
                            ></svg>
                        </div>
                    </div>

                    <!-- network plot -->
                    <div
                        class="col-7 flex-fill d-flex justify-content-center align-items-center"
                        style="border: solid"
                    >
                        <svg
                            class=""
                            id="networkPlot"
                            style="width: 100%; height: 100%"
                        ></svg>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>

        <!-- javascript files -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="./js/simulate_network.js"></script>
        <script src="./js/network_plot.js"></script>
        <script src="./js/btn_behavior.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
